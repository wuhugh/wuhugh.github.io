<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Hugh's Site</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
        
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css" >
    
    <!-- Custom Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400"> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Main Container -->
    <div id="container">

      <!-- Row 1-->
      <div class="pure-g one-third-height">
        <div class="pure-u-1-2 card">
          <i class="fas fa-user big-icon pure-img"></i>
          <span class="card-title">
            About Me
          </span>
        </div>
        
        <div class="pure-u-1-2 card">
          <i class="fas fa-code big-icon pure-img"></i>
          <span class="card-title">
            Experience
          </span>
        </div>
      </div>

      <!-- Row 2-->
      <div class="pure-g one-third-height">
        <div class="pure-u-1-2 card">
          <i class="fas fa-folder-open big-icon pure-img"></i>
          <span class="card-title">
            On-going Projects
          </span>
        </div>
          
        <div class="pure-u-1-2 card">
          <i class="fas fa-folder big-icon pure-img"></i>
            <span class="card-title">
              Finished Projects
            </span>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="pure-g one-third-height">
        <div class="pure-u-1-2 card">
          <i class="fas fa-link big-icon pure-img"></i>
          <span class="card-title">
            Links
          </span>
        </div>

        <div class="pure-u-1-2 card">
          <span class="card-title">
            SoonTM
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
